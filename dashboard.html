<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>tips.</h1>
    </header>
    <nav>
        <a href="*">logout</a>
    </nav>
    <main class="dashboard">
        <div class="ehr">
            <h2>$24/hr</h2>
            <p>Effective hourly rate</p>
        </div>
        <div class="weekly">
            <h2>$500</h2>
            <p>Weekly earnings</p>
        </div>
        <div class="ytd">
            <h2>$20,000</h2>
            <p>YTD earnings</p>
        </div>
        <div class="shift-form">
            <h2>What did you make today?</h2>
            <form>
                <label for="hours">Hours worked</label>
                <input id="hours" placeholder="7.8" type="text">
                <label for="tips">Tips</label>
                <input id="tips" placeholder="$145" type="text">
                <label for="job">Which Job</label>
                <select id="job">
                    <option>JL Beers</option>
                </select>
                <input type="submit">
            </form>
        </div>
    </main>
</body>

</html>
